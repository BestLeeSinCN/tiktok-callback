<!DOCTYPE html>
<html>
<head>
    <title>TikTok Login Callback</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>正在返回应用...</h2>
    <p>如果没有自动跳转，请手动打开应用</p>
    
    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        // 构建深度链接
        let deepLink = 'obapp://tiktok';
        if (error) {
            deepLink += '?status=error&error=' + encodeURIComponent(error);
        } else if (code) {
            deepLink += '?status=success&code=' + encodeURIComponent(code);
        }
        
        console.log('跳转到:', deepLink);
        
        // 尝试跳转到应用
        window.location.href = deepLink;
        
        // 备用方案：如果 1 秒后还在页面，显示手动链接
        setTimeout(() => {
            document.body.innerHTML += 
                '<br><a href="' + deepLink + '">点击这里返回应用</a>';
        }, 1000);
    </script>
</body>
</html>
