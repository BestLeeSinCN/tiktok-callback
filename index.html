<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TikTok 授权回调</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #fff;
    }
    p {
      color: #aaa;
    }
    .code-box {
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 8px;
      background: #111;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>TikTok 授权结果</h2>
  <div id="result"></div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");

      if (code) {
        // Web 环境：发送给父窗口（Flutter Web）
        if (window.opener) {
          window.opener.postMessage({ code, state }, "*");
          document.getElementById("result").innerHTML =
            "<p>授权成功，正在返回应用...</p>";
          window.close();
        } else {
          // 如果不是弹窗模式（比如直接打开了回调页）
          document.getElementById("result").innerHTML =
            "<p>授权成功</p><div class='code-box'>Code: " + code + "</div>";
        }
      } else {
        document.getElementById("result").innerHTML =
          "<p>授权失败，没有拿到 code</p>";
      }
    })();
  </script>
</body>
</html>
