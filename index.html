<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok 授权回调</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff0050, #ff4081);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .loading {
            color: #2196F3;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .details {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="status">正在处理授权...</h2>
        <div class="spinner" id="spinner"></div>
        <div class="details" id="details"></div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');
            const detailsEl = document.getElementById('details');

            function updateUI(status, message, isError = false) {
                statusEl.textContent = status;
                statusEl.className = isError ? 'error' : 'success';
                detailsEl.textContent = message;
                spinnerEl.style.display = 'none';
            }

            function isInApp() {
                const userAgent = navigator.userAgent.toLowerCase();
                
                // 检查多种App环境标识
                const appIndicators = [
                    'obbw',           // 你的App标识
                    'wv',             // WebView标识
                    'androidapp',     // Android App标识
                    'iosapp'          // iOS App标识
                ];
                
                // 检查是否在App WebView中
                return appIndicators.some(indicator => userAgent.includes(indicator)) ||
                       window.ReactNativeWebView !== undefined ||
                       window.flutter_inappwebview !== undefined ||
                       window.webkit?.messageHandlers !== undefined;
            }

            function handleAppRedirect(code, state) {
                try {
                    // 构建自定义scheme URL
                    const schemeUrl = `obbw://tiktok_auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                    
                    // 尝试多种方式触发App回调
                    if (window.location.replace) {
                        window.location.replace(schemeUrl);
                    } else {
                        window.location.href = schemeUrl;
                    }
                    
                    updateUI('授权成功', '正在返回应用...');
                    
                    // 延迟关闭页面（给scheme跳转一些时间）
                    setTimeout(() => {
                        if (window.close) {
                            window.close();
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('App redirect failed:', error);
                    updateUI('跳转失败', '请手动返回应用', true);
                }
            }

            function handleWebRedirect(code, state) {
                const authData = { 
                    code: code, 
                    state: state, 
                    provider: "tiktok",
                    timestamp: Date.now()
                };

                let messageSent = false;

                try {
                    // 方式1：如果是弹窗，向父窗口发送消息
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage(authData, "*");
                        messageSent = true;
                        updateUI('授权成功', '正在关闭窗口...');
                        
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    }
                    // 方式2：如果是iframe，向父框架发送消息  
                    else if (window.parent !== window) {
                        window.parent.postMessage(authData, "*");
                        messageSent = true;
                        updateUI('授权成功', '授权信息已发送给应用');
                    }
                    // 方式3：尝试直接关闭（如果是同源弹窗）
                    else {
                        // 尝试通过localStorage传递（仅作为备用方案）
                        try {
                            localStorage.setItem('tiktok_auth_result', JSON.stringify(authData));
                            messageSent = true;
                        } catch (e) {
                            console.warn('无法使用localStorage:', e);
                        }
                        
                        updateUI('授权成功', `授权码: ${code.substring(0, 10)}...`);
                    }

                } catch (error) {
                    console.error('Web redirect failed:', error);
                    updateUI('消息发送失败', '请手动复制授权码返回应用', true);
                }

                if (!messageSent) {
                    updateUI('授权成功', `授权码: ${code}`, false);
                }
            }

            function handleError(error, errorDescription) {
                let message = '授权被拒绝或发生错误';
                if (errorDescription) {
                    message = errorDescription;
                } else if (error) {
                    switch (error) {
                        case 'access_denied':
                            message = '用户拒绝了授权请求';
                            break;
                        case 'invalid_request':
                            message = '授权请求参数无效';
                            break;
                        case 'server_error':
                            message = 'TikTok服务器错误，请稍后重试';
                            break;
                        default:
                            message = `授权错误: ${error}`;
                    }
                }

                updateUI('授权失败', message, true);

                // 通知应用授权失败
                const errorData = { 
                    error: error, 
                    error_description: errorDescription,
                    provider: "tiktok",
                    timestamp: Date.now()
                };

                if (isInApp()) {
                    try {
                        window.location.href = `obbw://tiktok_auth?error=${encodeURIComponent(error)}`;
                    } catch (e) {
                        console.error('App error redirect failed:', e);
                    }
                } else {
                    try {
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage(errorData, "*");
                            setTimeout(() => window.close(), 2000);
                        } else if (window.parent !== window) {
                            window.parent.postMessage(errorData, "*");
                        }
                    } catch (e) {
                        console.error('Error message send failed:', e);
                    }
                }
            }

            // 主处理逻辑
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get("code");
                const state = urlParams.get("state");
                const error = urlParams.get("error");
                const errorDescription = urlParams.get("error_description");

                console.log('TikTok callback params:', { code: !!code, state, error, errorDescription });

                if (error) {
                    handleError(error, errorDescription);
                } else if (code) {
                    if (isInApp()) {
                        handleAppRedirect(code, state);
                    } else {
                        handleWebRedirect(code, state);
                    }
                } else {
                    updateUI('参数错误', '未获取到有效的授权参数', true);
                }

            } catch (error) {
                console.error('Callback processing error:', error);
                updateUI('处理失败', '授权回调处理异常', true);
            }
        })();
    </script>
</body>
</html>
