<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TikTok 授权回调</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #fff;
    }
    p {
      color: #aaa;
    }
    .code-box {
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 8px;
      background: #111;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>TikTok 授权结果</h2>
  <div id="result"></div>

  <script>
    function sendAuthResult(code, state) {
      // 如果在移动端浏览器环境，尝试唤起 app
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua) || /iPhone|iPad|iPod/i.test(ua)) {
        // scheme 回调
        window.location.href = "obbw://tiktok_auth?code=" + code + "&state=" + state;
      } else {
        // web 环境，直接修改 URL，让 flutter web 拿到 query
        window.location.href = window.location.origin + "/?code=" + code + "&state=" + state;
      }
    }
  
    // TikTok 登录完成后调用
    function onTikTokLoginSuccess(code, state) {
      sendAuthResult(code, state);
    }
  </script>

</body>
</html>
