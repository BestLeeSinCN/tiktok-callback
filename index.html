<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Redirect</title>
  <script>
    // 获取 URL 参数，比如 ?code=xxx&state=yyy
    const query = window.location.search;
    // 定义你的 app scheme，这里是 bwapp
    const appScheme = "bwapp://tiktok_auth" + query;
    // 跳回 App
    window.location.replace(appScheme);
  </script>
</head>
<body>
  <p>正在跳回 App...</p>
</body>
</html>
