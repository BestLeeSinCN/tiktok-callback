<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TikTok 授权成功</h2>
        <div class="spinner"></div>
        <p>正在返回应用...</p>
    </div>

    <script>
    // 获取 URL 上的 code 参数
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
        // 重定向到你 App 的 scheme，例如 bwapp://tiktok_auth?code=xxx
        window.location.href = "obbw://tiktok_auth?code=" + code;
    } else {
        document.body.innerHTML = "<h2>登录失败，没有拿到 code</h2>";
    }
    </script>
</body>
</html>
