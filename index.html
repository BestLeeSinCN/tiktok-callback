<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TikTok 授权成功</h2>
        <div class="spinner"></div>
        <p>正在返回应用...</p>
    </div>

    <script>
          // 获取 TikTok 回传的 code 和 state
          const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get("code");
          const state = urlParams.get("state");
        
          if (code) {
            // 判断当前运行环境
            const isInApp = /obbw/i.test(navigator.userAgent) || window.ReactNativeWebView;
        
            if (isInApp) {
              // ✅ App 环境：使用自定义 Scheme 回调
              window.location.href = "obbw://tiktok_auth?code=" + code + "&state=" + state;
            } else {
              // ✅ Web 环境：通过 postMessage 把 code 传给 Flutter WebView
              if (window.opener) {
                // 如果是新窗口打开（常见 Web 授权场景）
                window.opener.postMessage(
                  { code: code, state: state, provider: "tiktok" },
                  "*"
                );
                window.close();
              } else if (window.parent !== window) {
                // 如果是内嵌 iframe / WebView
                window.parent.postMessage(
                  { code: code, state: state, provider: "tiktok" },
                  "*"
                );
              } else {
                // 兜底：直接显示成功信息
                document.body.innerHTML =
                  "<h2>授权成功，请返回应用</h2><p>Code: " + code + "</p>";
              }
            }
          } else {
            document.body.innerHTML = "<h2>授权失败，没有拿到 code</h2>";
          }
    </script>
</body>
</html>
